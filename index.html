<!-- 高清图标绘制脚本 -->
<script>
document.addEventListener("DOMContentLoaded", function() {
  const canvas = document.getElementById('logo-canvas');
  const ctx = canvas.getContext('2d');
  
  // 书签图标配置
  const config = {
    icon: "\uf15c", // 书签图标Unicode
    iconSize: 72,
    backgroundColor: ["#165DFF", "#7B61FF"],
    borderRadius: 24,
    iconColor: "white",
    scale: 4
  };
  
  // 绘制高清图标
  function drawHighResIcon() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // 渐变背景
    const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
    gradient.addColorStop(0, config.backgroundColor[0]);
    gradient.addColorStop(1, config.backgroundColor[1]);
    
    // 圆角矩形背景（抗锯齿处理）
    ctx.beginPath();
    const radius = config.borderRadius;
    ctx.moveTo(radius, 0);
    ctx.lineTo(canvas.width - radius, 0);
    ctx.arcTo(canvas.width, 0, canvas.width, radius, radius);
    ctx.lineTo(canvas.width, canvas.height - radius);
    ctx.arcTo(canvas.width, canvas.height, canvas.width - radius, canvas.height, radius);
    ctx.lineTo(radius, canvas.height);
    ctx.arcTo(0, canvas.height, 0, canvas.height - radius, radius);
    ctx.lineTo(0, radius);
    ctx.arcTo(0, 0, radius, 0, radius);
    ctx.closePath();
    
    // 阴影增强立体感
    ctx.shadowColor = 'rgba(0, 0, 0, 0.1)';
    ctx.shadowBlur = 8;
    ctx.shadowOffsetX = 0;
    ctx.shadowOffsetY = 2;
    
    ctx.fillStyle = gradient;
    ctx.fill();
    
    // 绘制图标
    ctx.fillStyle = config.iconColor;
    ctx.font = `normal normal normal ${config.iconSize}px FontAwesome`;
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillText(config.icon, canvas.width / 2, canvas.height / 2);
    
    // 高光效果
    const highlight = ctx.createLinearGradient(
      canvas.width * 0.2, 
      canvas.height * 0.2, 
      canvas.width * 0.8, 
      canvas.height * 0.8
    );
    highlight.addColorStop(0, 'rgba(255, 255, 255, 0.2)');
    highlight.addColorStop(1, 'rgba(255, 255, 255, 0)');
    
    ctx.beginPath();
    ctx.arc(canvas.width / 2, canvas.height / 2, canvas.width * 0.35, 0, Math.PI * 2);
    ctx.fillStyle = highlight;
    ctx.fill();
  }
  
  // 检查Font Awesome加载状态
  function isFontAwesomeLoaded() {
    const testSpan = document.createElement('span');
    testSpan.innerHTML = '&#xf000;';
    testSpan.style.fontFamily = 'FontAwesome';
    testSpan.style.position = 'absolute';
    testSpan.style.visibility = 'hidden';
    document.body.appendChild(testSpan);
    const isLoaded = testSpan.offsetWidth > 0;
    document.body.removeChild(testSpan);
    return isLoaded;
  }
  
  // 初始化图标
  function initIcon() {
    if (isFontAwesomeLoaded()) {
      drawHighResIcon();
    } else {
      setTimeout(initIcon, 100);
    }
  }
  
  initIcon();
  window.addEventListener('resize', drawHighResIcon);
});
</script>

   <script>
  // 文字拆分动画 - 优化版
  document.addEventListener('DOMContentLoaded', () => {
    const heroTitle = document.getElementById('hero-title');
    const originalText = heroTitle.textContent;
    heroTitle.textContent = '';
    
    // 拆分文字为单个字符并添加动画（加快节奏）
    originalText.split('').forEach((char, index) => {
      const span = document.createElement('span');
      span.className = 'letter';
      span.style.animationDelay = `${0.07 * index}s`; // 缩短延迟间隔，加快文字弹出速度
      span.textContent = char === ' ' ? '\u00A0' : char;
      heroTitle.appendChild(span);
    });
    
    // 其他元素动画（缩短延迟）
    setTimeout(() => {
      document.getElementById('hero-desc').classList.add('animate-slide-up');
    }, 500); // 从800ms缩短到500ms
    
    setTimeout(() => {
      document.getElementById('hero-cta').classList.add('animate-slide-up');
    }, 900); // 从1300ms缩短到900ms
    
    // 滚动触发区域动画（增加交错效果）
    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry, index) => {
        if (entry.isIntersecting) {
          // 增加区域入场延迟，形成层次感
          setTimeout(() => {
            entry.target.classList.add('animate-slide-up');
            observer.unobserve(entry.target);
          }, index * 300);
        }
      });
    }, { threshold: 0.1 });
    
    observer.observe(document.getElementById('featured-section'));
    observer.observe(document.getElementById('latest-section'));
    
    // 创建增强版粒子效果
    createEnhancedParticles();
  });
  
  // 增强版粒子效果生成函数（速度更明显）
  function createEnhancedParticles() {
    const container = document.getElementById('particles-container');
    const count = 70; // 增加粒子数量，增强视觉密度
    
    // 粒子大小范围分组（让粒子层次更丰富）
    const sizeRanges = [
      { min: 1, max: 3, count: Math.floor(count * 0.5) },  // 小粒子（50%）
      { min: 3, max: 6, count: Math.floor(count * 0.3) },  // 中粒子（30%）
      { min: 6, max: 10, count: count - Math.floor(count * 0.5) - Math.floor(count * 0.3) }  // 大粒子（20%）
    ];
    
    let particleIndex = 0;
    
    // 按大小分组生成粒子
    sizeRanges.forEach(range => {
      for (let i = 0; i < range.count; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // 随机属性（加快速度，增强视觉效果）
        const size = Math.random() * (range.max - range.min) + range.min;
        const x = Math.random() * 100;
        const y = Math.random() * 100;
        const duration = Math.random() * 2 + 3; // 速度加快：4-10s（原10-25s）
        const delay = Math.random() * 3; // 缩短延迟：0-3s
        const opacity = Math.random() * 0.6 + 0.3; // 提高透明度：0.3-0.9
        const isFloating = Math.random() > 0.3; // 70%粒子有横向移动
        
        // 应用样式
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${x}%`;
        particle.style.top = `${y}%`;
        particle.style.opacity = opacity;
        particle.style.animation = isFloating 
          ? `float ${duration}s ease-in-out infinite ${delay}s, drift ${(duration * 2) + Math.random() * 5}s ease-in-out infinite ${delay + 1}s`
          : `float ${duration}s ease-in-out infinite ${delay}s`;
        
        // 随机添加发光效果
        if (Math.random() > 0.7) {
          particle.style.boxShadow = `0 0 ${size * 2}px rgba(255, 255, 255, 0.6)`;
        }
        
        container.appendChild(particle);
        particleIndex++;
      }
    });
  }
  
  // 为文章列表项添加动画（增强交错效果）
  document.addEventListener('DOMContentLoaded', () => {
    const postItems = document.querySelectorAll('.post-summary');
    postItems.forEach((item, index) => {
      item.classList.add('opacity-0');
      
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            // 动态调整延迟，让动画更有节奏感
            const delay = index % 2 === 0 ? index * 80 : index * 120;
            setTimeout(() => {
              entry.target.classList.add('animate-slide-up');
              // 添加缩放效果增强灵动性
              entry.target.style.transform = 'scale(0.95)';
              setTimeout(() => {
                entry.target.style.transform = 'scale(1)';
              }, 100);
              observer.unobserve(entry.target);
            }, delay);
          }
        });
      }, { threshold: 0.1 });
      
      observer.observe(item);
    });
  });
</script>

<script>
// 生成动态粒子（速度优化版）
function createParticles(containerClass, count) {
  const container = document.querySelector(containerClass);
  if (!container) return;
  
  container.innerHTML = ''; // 清空容器
  
  // 粒子大小分组（增强层次感）
  const sizeGroups = [
    { min: 1, max: 3, proportion: 0.5 },  // 小粒子（50%）
    { min: 3, max: 6, proportion: 0.3 },  // 中粒子（30%）
    { min: 6, max: 10, proportion: 0.2 }  // 大粒子（20%）
  ];
  
  let created = 0;
  
  // 按大小分组生成粒子
  sizeGroups.forEach(group => {
    const groupCount = Math.floor(count * group.proportion);
    
    for (let i = 0; i < groupCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      
      // 随机属性（加快速度，增强视觉效果）
      const size = Math.random() * (group.max - group.min) + group.min;
      const x = Math.random() * 100;
      const y = Math.random() * 100;
      const duration = Math.random() * 3 + 2; // 速度提升：3-7秒/周期（原10-20秒）
      const delay = Math.random() * 2; // 缩短延迟：0-2秒
      const opacity = Math.random() * 0.5 + 0.3; // 提高可见度：0.3-0.8
      const isHorizontal = Math.random() > 0.5; // 50%粒子带横向运动
      
      // 应用样式
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${x}%`;
      particle.style.top = `${y}%`;
      particle.style.opacity = opacity;
      particle.style.animationDelay = `${delay}s`;
      
      // 复合动画（上下浮动+随机横向移动）
      if (isHorizontal) {
        particle.style.animation = `
          float ${duration}s ease-in-out infinite,
          drift ${(duration * 1.5) + Math.random() * 2}s ease-in-out infinite alternate
        `;
      } else {
        particle.style.animation = `float ${duration}s ease-in-out infinite`;
      }
      
      // 随机添加发光效果（增强阳光感）
      if (Math.random() > 0.7) {
        particle.style.boxShadow = `0 0 ${size * 2}px rgba(255, 255, 255, 0.6)`;
      }
      
      container.appendChild(particle);
      created++;
    }
  });
  
  // 补充剩余粒子（处理四舍五入误差）
  while (created < count) {
    const particle = document.createElement('div');
    particle.classList.add('particle');
    particle.style.width = '3px';
    particle.style.height = '3px';
    particle.style.left = `${Math.random() * 100}%`;
    particle.style.top = `${Math.random() * 100}%`;
    particle.style.opacity = 0.5;
    particle.style.animation = `float 5s ease-in-out infinite`;
    container.appendChild(particle);
    created++;
  }
}

// 粒子样式（增强动画效果）
const style = document.createElement('style');
style.textContent = `
  .header-particles, .footer-particles { overflow: hidden; }
  
  .particle {
    position: absolute;
    border-radius: 50%;
    pointer-events: none;
    background: rgba(255, 255, 255, 0.3);
  }
  
  /* 页眉粒子更亮 */
  .header-particles .particle {
    background: rgba(255, 255, 255, 0.35);
  }
  
  /* 浮动动画（加大幅度） */
  @keyframes float {
    0%, 100% {
      transform: translateY(0) rotate(0deg);
    }
    50% {
      transform: translateY(-20px) rotate(10deg); /* 加大浮动距离和旋转角度 */
    }
  }
  
  /* 横向漂移动画 */
  @keyframes drift {
    0% {
      transform: translateX(-15px);
    }
    100% {
      transform: translateX(15px);
    }
  }
  
  /* 滚动时的视差效果 */
  .header-particles {
    transform: translateY(var(--scroll-y, 0));
    transition: transform 0.1s ease-out;
  }
  
  .footer-particles {
    transform: translateY(calc(var(--scroll-y, 0) * -0.5));
    transition: transform 0.1s ease-out;
  }
`;
document.head.appendChild(style);

// 初始化粒子
window.addEventListener('DOMContentLoaded', () => {
  createParticles('.header-particles', 40); // 页眉粒子（增加数量）
  createParticles('.footer-particles', 35); // 页脚粒子（增加数量）
  
  // 滚动视差效果
  window.addEventListener('scroll', () => {
    const scrollY = window.scrollY;
    document.documentElement.style.setProperty('--scroll-y', `${scrollY * 0.1}px`);
  });
});

// 窗口大小改变时重绘粒子
window.addEventListener('resize', () => {
  createParticles('.header-particles', 40);
  createParticles('.footer-particles', 35);
});
</script>
