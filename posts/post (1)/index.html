<body class="font-sans bg-light text-dark antialiased">
    <!-- 引入独立页眉 -->
<header class="bg-dark text-white sticky top-0 z-50 shadow-lg transition-custom">
  <!-- 核心修改：添加max-w-5xl限制最大宽度，与页脚保持一致 -->
  <div class="container mx-auto px-4 py-4 max-w-5xl flex flex-col md:flex-row justify-between items-center">
    <div class="flex justify-between items-center w-full md:w-auto">
      <h1 class="text-2xl font-bold">
        <a href="/" class="flex items-center space-x-2">
          <i class="fa fa-feather text-primary"></i>
          <span>我的静态博客</span>
        </a>
      </h1>
      <!-- 移动端菜单按钮 -->
      <button id="menu-toggle" class="md:hidden text-white p-2">
        <i class="fa fa-bars text-xl"></i>
      </button>
    </div>
    
    <!-- 搜索框 - 中间位置，添加mx-auto确保居中 -->
    <div class="search-container w-full md:w-80 lg:w-96 mt-4 md:mt-0 md:order-2 relative mx-auto">
      <div class="relative">
        <input type="text" id="search-input" placeholder="搜索文章..." 
               class="w-full bg-dark/50 border border-gray-700 rounded-md py-2 pl-10 pr-4 text-white 
                      focus:outline-none focus:ring-2 focus:ring-primary/50 transition-custom">
        <i class="fa fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
      </div>
      
      <!-- 优化后的搜索结果容器 -->
      <div id="search-results" class="search-results mt-1 bg-dark/95 rounded-lg shadow-xl p-1 absolute 
                                    left-1/2 transform -translate-x-1/2 z-50 hidden w-[calc(100%+16px)] 
                                    max-h-64 overflow-y-auto overflow-x-hidden">
        <!-- 搜索结果将通过JS动态插入 -->
      </div>
    </div>
    
    <!-- 导航菜单 - 右侧对齐，添加justify-end确保右对齐 -->
    <nav id="main-nav" class="hidden md:flex space-x-1 mt-4 md:mt-0 md:order-3 justify-end w-full md:w-auto">
      <a href="/" class="px-4 py-2 rounded-md text-sm font-medium  hover:bg-primary/10 transition-custom">
        <i class="fa fa-home mr-1"></i>首页
      </a>
      <a href="/page/1/" class="px-4 py-2 rounded-md text-sm font-medium  hover:bg-primary/10 transition-custom">
        <i class="fa fa-book mr-1"></i>文章
      </a>
      <a href="/tags/" class="px-4 py-2 rounded-md text-sm font-medium  hover:bg-primary/10 transition-custom">
        <i class="fa fa-tags mr-1"></i>标签
      </a>
    </nav>
  </div>
</header>

<script>
  // 移动端菜单切换
  document.getElementById('menu-toggle').addEventListener('click', function() {
    const nav = document.getElementById('main-nav');
    nav.classList.toggle('hidden');
  });

  // 搜索脚本
  const searchInput = document.getElementById('search-input');
  const searchResults = document.getElementById('search-results');
  
  if (searchInput && searchResults) {
    let searchIndex = [];
    let isInputFocused = false;
    
    // 加载搜索索引
    fetch('/search.json')
      .then(response => response.json())
      .then(data => {
        searchIndex = data;
      });
    
    // 输入事件处理
    searchInput.addEventListener('input', function() {
      const query = this.value.trim().toLowerCase();
      
      if (query.length < 2) {
        searchResults.innerHTML = '';
        if (!isInputFocused) searchResults.style.display = 'none';
        return;
      }
      
      const results = searchIndex.filter(item => 
        item.title.toLowerCase().includes(query) ||
        item.content.toLowerCase().includes(query) ||
        item.tags.some(tag => tag.toLowerCase().includes(query))
      ).slice(0, 10);
      
      if (results.length > 0) {
        searchResults.innerHTML = results.map(item => `
          <div class="search-result-item p-3 border-b border-gray-700 last:border-b-0 rounded-md 
                      hover:bg-gray-800 transition-all duration-200">
            <h3 class="text-lg font-medium"><a href="/posts/${item.slug}/" 
                     class="text-primary hover:underline hover:text-primary/80">${item.title}</a></h3>
            <p class="text-sm text-gray-400 mt-1">作者: ${item.author || '未知'}</p>
          </div>
        `).join('');
        searchResults.style.display = 'block';
      } else {
        searchResults.innerHTML = `
          <div class="search-result-item p-4 text-center text-gray-400">
            <i class="fa fa-search text-xl mb-2"></i>
            <p>没有找到匹配的结果</p>
          </div>
        `;
        searchResults.style.display = 'block';
      }
    });
    
    // 焦点事件处理
    searchInput.addEventListener('focus', function() {
      isInputFocused = true;
      if (this.value.trim().length >= 2) {
        searchResults.style.display = 'block';
      }
    });
    
    searchInput.addEventListener('blur', function() {
      isInputFocused = false;
      // 使用setTimeout确保点击搜索结果项不会被立即关闭
      setTimeout(() => {
        searchResults.style.display = 'none';
      }, 200);
    });
    
    // 点击搜索结果项时阻止冒泡，避免触发document的点击事件
    searchResults.addEventListener('click', function(e) {
      e.stopPropagation();
    });
    
    // 点击页面其他区域关闭搜索结果
    document.addEventListener('click', function(e) {
      if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
        searchResults.style.display = 'none';
      }
    });
    
    // 美化滚动条
    searchResults.style.scrollbarWidth = 'thin';
    searchResults.style.scrollbarColor = 'rgba(156, 163, 175, 0.5) rgba(17, 24, 39, 0.95)';
    
    // 为WebKit浏览器添加自定义滚动条样式
    searchResults.innerHTML += `
      <style>
        .search-results::-webkit-scrollbar {
          width: 6px;
        }
        
        .search-results::-webkit-scrollbar-track {
          background: rgba(17, 24, 39, 0.95);
          border-radius: 10px;
        }
        
        .search-results::-webkit-scrollbar-thumb {
          background-color: rgba(156, 163, 175, 0.5);
          border-radius: 10px;
        }
      </style>
    `;
  }
</script>
