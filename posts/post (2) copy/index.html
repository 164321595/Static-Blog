<script>
  // 移动端菜单切换
  document.getElementById('menu-toggle').addEventListener('click', function() {
    const nav = document.getElementById('main-nav');
    nav.classList.toggle('hidden');
  });

  // 搜索脚本
  const searchInput = document.getElementById('search-input');
  const searchResults = document.getElementById('search-results');
  
  if (searchInput && searchResults) {
    let searchIndex = [];
    let isInputFocused = false;
    
    // 加载搜索索引
    fetch('/search.json')
      .then(response => response.json())
      .then(data => {
        searchIndex = data;
      });
    
    // 输入事件处理
    searchInput.addEventListener('input', function() {
      const query = this.value.trim().toLowerCase();
      
      if (query.length < 2) {
        searchResults.innerHTML = '';
        if (!isInputFocused) searchResults.style.display = 'none';
        return;
      }
      
      const results = searchIndex.filter(item => 
        item.title.toLowerCase().includes(query) ||
        item.content.toLowerCase().includes(query) ||
        item.tags.some(tag => tag.toLowerCase().includes(query))
      ).slice(0, 10);
      
      if (results.length > 0) {
        searchResults.innerHTML = results.map(item => `
          <div class="search-result-item p-3 border-b border-gray-700 last:border-b-0 rounded-md 
                      hover:bg-gray-800 transition-all duration-200">
            <h3 class="text-lg font-medium"><a href="/posts/${item.slug}/" 
                     class="text-primary hover:underline hover:text-primary/80">${item.title}</a></h3>
            <p class="text-sm text-gray-400 mt-1">作者: ${item.author || '未知'}</p>
          </div>
        `).join('');
        searchResults.style.display = 'block';
      } else {
        searchResults.innerHTML = `
          <div class="search-result-item p-4 text-center text-gray-400">
            <i class="fa fa-search text-xl mb-2"></i>
            <p>没有找到匹配的结果</p>
          </div>
        `;
        searchResults.style.display = 'block';
      }
    });
    
    // 焦点事件处理
    searchInput.addEventListener('focus', function() {
      isInputFocused = true;
      if (this.value.trim().length >= 2) {
        searchResults.style.display = 'block';
      }
    });
    
    searchInput.addEventListener('blur', function() {
      isInputFocused = false;
      // 使用setTimeout确保点击搜索结果项不会被立即关闭
      setTimeout(() => {
        searchResults.style.display = 'none';
      }, 200);
    });
    
    // 点击搜索结果项时阻止冒泡，避免触发document的点击事件
    searchResults.addEventListener('click', function(e) {
      e.stopPropagation();
    });
    
    // 点击页面其他区域关闭搜索结果
    document.addEventListener('click', function(e) {
      if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
        searchResults.style.display = 'none';
      }
    });
    
    // 美化滚动条
    searchResults.style.scrollbarWidth = 'thin';
    searchResults.style.scrollbarColor = 'rgba(156, 163, 175, 0.5) rgba(17, 24, 39, 0.95)';
    
    // 为WebKit浏览器添加自定义滚动条样式
    searchResults.innerHTML += `
      <style>
        .search-results::-webkit-scrollbar {
          width: 6px;
        }
        
        .search-results::-webkit-scrollbar-track {
          background: rgba(17, 24, 39, 0.95);
          border-radius: 10px;
        }
        
        .search-results::-webkit-scrollbar-thumb {
          background-color: rgba(156, 163, 175, 0.5);
          border-radius: 10px;
        }
      </style>
    `;
  }
</script>
